        <header>

                <div style="float: left; margin-left: 10px">
                    <div class="title" style="font-weight: bold;">深圳市海洋监测预报中心</div>

        <div class="content">
            <div class="container_top">

                    <div class="top_four">
                        <div class="top_four_a">
                            <div class="center_box">
                            <div class="temperature_icon_box left">
                                <figure class="temperature_icon">
                                    <img src="image/temperature_icon.png">
                                    <figcaption>海洋热<br>状况</figcaption>
                                </figure>
                            </div>
                            <div class="temperature left">
                                <table class="water_temperature">
                                    <tr><td><strong>最高水温</strong></td><td><span class="max_temp_water_val">--</span> °C</td>
                                        <td class="max_temp_water_name">核电站</td><td class="max_temp_water_time">--</td>
                                    </tr>
                                    <tr><td><strong>最低水温</strong></td><td><span class="min_temp_water_val">--</span> °C</td>
                                        <td class="min_temp_water_name">核电站</td><td class="min_temp_water_time">--</td>
                                    </tr>
                                </table>
                                <table class="air_temperature">
                                    <tr><td><strong>最高气温</strong></td><td><span class="max_temp_air_val">--</span> °C</td>
                                        <td class="max_temp_air_name">核电站</td><td class="max_temp_air_time">--</td>
                                    </tr>
                                    <tr><td><strong>最低水温</strong></td><td><span class="min_temp_water_val">--</span> °C</td>
                                        <td class="min_temp_water_name">核电站</td><td class="min_temp_water_time">--</td>
                                    </tr>
                                </table>
                            </div>
                            </div>
                        </div>
                        <div class="top_four_b">
                            <div class="center_box">
                            <div class="temperature_icon_box left">
                                <figure class="temperature_icon">
                                    <img src="image/cloud.png">
                                    <figcaption>极值<br>风浪</figcaption>
                                </figure>
                            </div>
                            <div class="temperature">
                                <table class="wave_wind_rain left">
                                    <tr>
                                        <td><strong>最大波高</strong></td><td><span class="max_waveheight_val">--</span><span class="unit">m</span></td>
                                        <td class="max_waveheight_name">--</td><td class="max_waveheight_time">--</td>
                                    </tr>
                                    <tr>
                                        <td><strong>最大风速</strong></td><td><span class="max_speed_wind_val">--</span><span class="unit">m/s</span></td>

                                </table>

                        </div>
                        </div>

                                        <span>大鹏<br>湾区</span>
                                    </div>
                                    <div class="grade_bottom left click_grade">
                                        <!--<img src="image/grade2.png"><br>-->
                                        <span>大鹏<br>半岛</span>
                                    </div>
                                </div>

                                <table class="grade_tab roc">
                                </table>
                                <table class="grade_tab roc_peninsula">
                                </table>
                            </div>
                            </div>
                        </div>

                        <div class="equipment_status_box">

                </div>
